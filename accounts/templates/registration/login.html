{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-16">
    <div class="bg-gradient-to-br from-yellow-50 via-orange-100 to-blue-100 shadow-xl border border-yellow-200 rounded-lg px-10 py-10">
        <h1 class="text-3xl font-extrabold text-yellow-700 mb-7 text-center tracking-wide drop-shadow-lg flex items-center justify-center gap-2">
            <svg class="w-8 h-8 text-orange-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M12 2l2 7h7l-6 5 2 7-6-5-6 5 2-7-6-5h7z"/>
            </svg>
            Sign In
        </h1>
        <form method="post" class="space-y-7">
            {% csrf_token %}
            {% if form.non_field_errors %}
                <div class="bg-orange-100 text-orange-800 rounded px-4 py-2 mb-3 border border-orange-300 shadow">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}
            <div>
                <label for="{{ form.username.id_for_label }}" class="block font-semibold mb-2 text-yellow-700 tracking-wide">Username</label>
                {{ form.username }}
            </div>
            <div>
                <label for="{{ form.password.id_for_label }}" class="block font-semibold mb-2 text-yellow-700 tracking-wide">Password</label>
                {{ form.password }}
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-orange-400 via-yellow-400 to-blue-900 hover:from-orange-500 hover:to-blue-800 text-white py-2 rounded-lg font-bold shadow-lg border border-yellow-300 transition">
                Login
            </button>
        </form>
        <div class="mt-6 text-center">
            <p class="text-blue-800 font-medium text-sm">
                Don't have an account?
                <a href="{% url 'accounts:register' %}" class="text-orange-700 font-bold underline hover:text-yellow-700 transition">Register</a>
            </p>
        </div>
    </div>
</div>
<style>
    /* Enhance input fields using Tailwind utility classes via widget tweaks or form rendering */
    input, select, textarea {
        @apply w-full px-4 py-2 border-2 border-yellow-200 rounded-md shadow focus:outline-orange-400 focus:border-orange-400 bg-white text-yellow-900 font-medium;
    }
</style>
{% endblock %}
