{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto mt-12">
    <div class="bg-gradient-to-br from-yellow-50 via-orange-50 to-blue-50 rounded-xl shadow-xl border border-yellow-200 p-8">
        <h1 class="text-2xl font-extrabold text-yellow-700 mb-8 flex items-center gap-3">
            <svg class="h-8 w-8 text-yellow-500" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
                <path d="M12 2l2 7h7l-6 5 2 7-6-5-6 5 2-7-6-5h7z"/>
            </svg>
            Add New Material
        </h1>
        <form method="post" enctype="multipart/form-data" class="space-y-5">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div>
                <label for="id_name" class="block font-bold text-yellow-700 mb-2">Name</label>
                {{ form.name }}
            </div>
            <div>
                <label for="id_category" class="block font-bold text-yellow-700 mb-2">Category</label>
                {{ form.category }}
            </div>
            <div>
                <label for="id_description" class="block font-bold text-yellow-700 mb-2">Description</label>
                {{ form.description }}
            </div>
            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label for="id_unit_price" class="block font-bold text-yellow-700 mb-2">Unit Price (KSh)</label>
                    {{ form.unit_price }}
                </div>
                <div>
                    <label for="id_stock_level" class="block font-bold text-yellow-700 mb-2">Stock Level</label>
                    {{ form.stock_level }}
                </div>
            </div>
            <div>
                <label for="id_image" class="block font-bold text-yellow-700 mb-2">Image</label>
                {{ form.image }}
            </div>
            <div>
                <label for="id_is_active" class="block font-bold text-yellow-700 mb-2">Active?</label>
                {{ form.is_active }}
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-orange-400 via-yellow-400 to-blue-900 hover:from-orange-500 hover:to-blue-800 text-white py-2 rounded-lg font-bold shadow-lg border border-yellow-300 transition">
                Add Material
            </button>
        </form>
    </div>
</div>
{% endblock %}
