{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto mt-12">
    <div class="bg-gradient-to-br from-yellow-50 via-orange-50 to-blue-50 rounded-xl shadow-xl border border-yellow-200 p-8">
        <div class="flex items-center gap-3 mb-6">
            <span class="inline-flex items-center justify-center bg-yellow-100 rounded-full border-2 border-yellow-300 shadow h-10 w-10">
                <svg class="h-6 w-6 text-yellow-500" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
                    <path d="M3 17v-2a9 9 0 0118 0v2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 3v14" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M7.5 17.5l.5-7" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M16.5 17.5l-.5-7" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </span>
            <h1 class="text-2xl font-extrabold text-yellow-700 drop-shadow-lg tracking-wide">Order Material</h1>
        </div>
        <div class="mb-6 bg-white rounded-lg border border-yellow-100 shadow p-5">
            <div class="mb-2 flex items-center gap-2">
                <span class="font-semibold text-blue-900">Material:</span>
                <span class="font-bold text-orange-700">{{ material.name }}</span>
            </div>
            <div class="mb-2 flex items-center gap-2">
                <span class="font-semibold text-blue-900">Supplier:</span>
                <span class="font-bold text-orange-700">{{ supplier.company_name }}</span>
            </div>
            <div class="mb-2 flex items-center gap-2">
                <span class="font-semibold text-blue-900">Unit Price:</span>
                <span class="font-bold text-orange-700">KSh {{ material.unit_price }}</span>
            </div>
            <div class="mb-2 flex items-center gap-2">
                <span class="font-semibold text-blue-900">Stock Available:</span>
                <span class="font-extrabold text-green-600">{{ material.stock_level }}</span>
            </div>
        </div>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-6">
                {{ form.non_field_errors }}
                <label for="id_quantity" class="block font-bold text-yellow-700 mb-2 tracking-wide">Quantity</label>
                {{ form.quantity }}
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-orange-400 via-yellow-400 to-blue-900 hover:from-orange-500 hover:to-blue-800 text-white py-2 rounded-lg font-bold shadow-lg border border-yellow-300 transition">
                Place Order
            </button>
        </form>
    </div>
</div>
{% endblock %}
